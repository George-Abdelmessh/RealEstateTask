name: real_estate_task
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  # Style And Widgets
  cupertino_icons: ^1.0.2
  page_transition: ^2.1.0
  fluttertoast: ^8.2.2
  flutter_svg: ^2.0.9
  fadingpageview: ^1.0.0
  smooth_page_indicator: ^1.1.0

  # App Controller And Helpers
  flutter_bloc: ^8.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  # App Analyzer
  lint: ^2.1.2
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # App Assets
  assets:
    - assets/images/
    - assets/svg/


fonts:
  - family: OutfitFont
    fonts:
      - asset: assets\fonts\Outfit_Light.ttf
        weight: 300
      - asset: assets\fonts\Outfit_Regular.ttf
        weight: 400
      - asset: assets\fonts\Outfit_Medium.ttf
        weight: 500
      - asset: assets\fonts\Outfit_Bold.ttf
        weight: 700